<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat" onclick="restart()"></i>
        	</div>
        </section>

        <ul class="deck">
            <li id="block1" class="card" onclick="flip('block1')">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="block2" class="card" onclick="flip('block2')">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="block3" class="card" onclick="flip('block3')">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="block4" class="card" onclick="flip('block4')">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="block5" class="card" onclick="flip('block5')">
                <i class="fa fa-cube"></i>
            </li>
            <li id="block6" class="card" onclick="flip('block6')">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="block7" class="card" onclick="flip('block7')">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="block8" class="card" onclick="flip('block8')">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="block9" class="card" onclick="flip('block9')">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="block10" class="card" onclick="flip('block10')">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="block11" class="card" onclick="flip('block11')">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="block12" class="card" onclick="flip('block12')">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="block13" class="card" onclick="flip('block13')">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="block14" class="card" onclick="flip('block14')">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="block15" class="card" onclick="flip('block15')">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="block16" class="card" onclick="flip('block16')">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
